<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ template "title" . }}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Voice to Voice" />
    <meta name="keywords" content="Voice to Voice" />
    <meta name="author" content="Voice to Voice" />
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com" />
    <link rel="preconnect" href="//cdnjs.cloudflare.com" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      as="style"
    />
    <link rel="manifest" href="/assets/manifest.json" />
    <link rel="apple-touch-icon" href="/assets/icons/apple-icon-180.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    {{ template "header" . }}
  </head>

  <body>
    {{ template "content" . }}
  </body>
</html>

{{define "navbar"}} 
    <!-- Navbar -->
    <nav aria-label="Main Navigation">
      <div class="nav-content">
        <div class="logo">
          <a href="/" aria-label="Echo Flow Home">Echo Flow</a>
        </div>
        <div class="menu-items">
          <a href="/">Home</a>
          <a href="/about">About</a>
          <label class="toggle-switch" aria-label="Toggle Dark Mode">
            <input type="checkbox" onchange="toggleDarkMode()" />
            <span class="slider"></span>
          </label>
        </div>
        <button
          class="hamburger"
          onclick="toggleSidebar()"
          aria-label="Toggle Menu"
          aria-expanded="false"
          aria-controls="sidebar"
        >
          <i class="fas fa-bars" aria-hidden="true"></i>
        </button>
      </div>
    </nav>

    <!-- Sidebar Menu with Overlay -->
    <div
      class="sidebar-overlay"
      onclick="closeSidebar()"
      aria-hidden="true"
      tabindex="-1"
    ></div>
    <div
      class="sidebar"
      id="sidebar"
      role="navigation"
      aria-label="Sidebar Menu"
    >
      <a href="/">Home</a>
      <a href="/about">About</a>
      <label class="toggle-switch" aria-label="Toggle Dark Mode">
        <input type="checkbox" onchange="toggleDarkMode()" />
        <span class="slider"></span>
      </label>
    </div>
{{end}}

{{define "footer"}}
    <!-- Footer -->
    <footer>
      <a href="/about#privacy-policy">Privacy Policy</a> |
      <a href="/about#terms-of-service">Terms of Service</a> |
      <a href="/about#contact-us">Contact Us</a>
    </footer>
{{end}}
