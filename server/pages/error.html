<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Voice to Voice" />
    <meta name="keywords" content="Voice to Voice" />
    <meta name="author" content="Voice to Voice" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <title>{{.Title}}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        transition:
          background-color 0.3s,
          color 0.3s;
      }

      .error-container {
        margin-top: 50px;
      }

      .status-code {
        font-size: 100px;
        transition: color 0.3s;
      }

      .message {
        font-size: 20px;
        transition: color 0.3s;
      }

      body.light-mode {
        background-color: #f4f4f9;
        color: #333;
      }

      .light-mode .status-code {
        color: #e74c3c;
      }

      body.dark-mode {
        background-color: #1c1c1c;
        color: #f4f4f9;
      }

      .dark-mode .status-code {
        color: #c0392b;
      }
    </style>

    <script>
      function applyTheme() {
        let e = window.matchMedia("(prefers-color-scheme: dark)").matches,
          d =
            "true" === localStorage.getItem("darkMode") ||
            (!localStorage.getItem("darkMode") && e);
        d
          ? (document.body.classList.add("dark-mode"),
            document.body.classList.remove("light-mode"),
            localStorage.setItem("darkMode", "true"))
          : (document.body.classList.add("light-mode"),
            document.body.classList.remove("dark-mode"),
            localStorage.setItem("darkMode", "false"));
      }
      document.addEventListener("DOMContentLoaded", applyTheme);
    </script>
  </head>

  <body>
    <div class="error-container">
      <div class="status-code">{{.StatusCode}}</div>
      <div class="message">{{.ErrorMessage}}</div>
    </div>
  </body>
</html>
