<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="Voice to Voice" />
  <meta name="keywords" content="Voice to Voice" />
  <meta name="author" content="Voice to Voice" />
  <title>Echo Flow</title>
  <link rel="dns-prefetch" href="//cdnjs.cloudflare.com" />
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", Arial, sans-serif;
    }

    /* Body Styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #eef5c1, #fed6e3);
      color: #333;
      overflow: hidden;
    }

    /* Background Animation */
    body::before {
      content: "";
      position: absolute;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle,
          rgba(255, 223, 141, 0.3),
          rgba(255, 236, 179, 0));
      animation: pulse 10s infinite alternate ease-in-out;
      filter: blur(200px);
      transform: translate(-50%, -50%);
    }

    @keyframes pulse {

      0%,
      100% {
        transform: translate(-50%, -50%) scale(1.2);
      }

      50% {
        transform: translate(-50%, -50%) scale(1.4);
      }
    }

    /* Container Styling */
    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 30px;
      text-align: center;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      overflow-y: auto;
    }

    h1 {
      margin-bottom: 20px;
      color: #fc9d03;
      font-size: 1.8em;
      font-weight: 700;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 20px;
      padding: 12px;
      background: #fffde7;
      color: #6d4c41;
      border: 1px solid #ffecb3;
      border-radius: 8px;
      resize: none;
      outline: none;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    textarea:focus {
      border-color: #ffd54f;
      background: #fff8e1;
    }

    /* Distinctive Result Box */
    #gpt-result {
      margin-top: 20px;
      text-align: justify;
      font-style: normal;
      font-weight: 500;
      color: #6d4c41;
      min-height: 60px;
      padding: 12px;
      border-radius: 8px;
      background: #fffde7;
      border: 1px solid #ffe082;
      font-size: 1em;
      box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    #gpt-result:hover {
      background: #fff8e1;
    }

    button {
      background: linear-gradient(135deg, #ffca28, #fbc02d);
      color: #333;
      padding: 10px 20px;
      margin: 10px 6px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background: linear-gradient(135deg, #fdd835, #f9a825);
      transform: scale(1.05);
    }

    /* Dialog Styling */
    dialog {
      position: fixed;
      top: 15%;
      left: 50%;
      transform: translate(-50%, 0);
      background: #fff8e1;
      color: #333;
      border: 1px solid #ffe082;
      padding: 20px;
      text-align: center;
      width: 300px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
      animation: fadeInDialog 0.5s ease-out;
    }

    @keyframes fadeInDialog {
      from {
        opacity: 0;
        transform: translate(-50%, -20%);
      }

      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }

    dialog::backdrop {
      background: rgba(0, 0, 0, 0.3);
      animation: backdropFadeIn 0.5s ease-out;
    }

    @keyframes backdropFadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    dialog button {
      background: #f44336;
      padding: 8px 15px;
      border-radius: 6px;
      color: #fff;
      border: none;
      font-size: 0.9em;
      transition: all 0.3s ease;
      display: inline-block;
      margin-top: 10px;
    }

    dialog button:hover {
      background: #d32f2f;
      transform: scale(1.05);
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .container {
        width: 95%;
        padding: 20px;
      }

      dialog {
        width: 85%;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }

      button {
        font-size: 0.9em;
        padding: 8px 15px;
      }
    }
  </style>

  <script>
    let isRecording = false;
    let recognition;

    function record() {
      let txtarea = document.getElementById("voice-input");
      const recordBtn = document.getElementById("record");
      window.SpeechRecognition =
        window.SpeechRecognition || window.webkitSpeechRecognition;

      if (!isRecording) {
        recognition = new SpeechRecognition();
        recognition.interimResults = true;
        recognition.lang = "en-US";
        recognition.continuous = true;
        recognition.start();
        isRecording = true;
        recordBtn.innerHTML = `<i class="fas fa-stop-circle"></i> Stop`;

        recognition.addEventListener("result", (e) => {
          const transcript = Array.from(e.results)
            .map((result) => result[0])
            .map((result) => result.transcript)
            .join("");
          txtarea.value = transcript;
        });

        recognition.addEventListener("end", () => {
          if (isRecording) {
            recognition.start();
          }
        });
      } else {
        recognition.stop();
        isRecording = false;
        recordBtn.innerHTML = `<i class="fas fa-microphone"></i> Record`;
      }
    }

    function edit() {
      let txtarea = document.getElementById("voice-input");
      txtarea.disabled = !txtarea.disabled;
    }

    function send() {
      const data = document.getElementById("voice-input").value;
      const errorMsg = document.getElementById("error-msg");
      const gptResult = document.getElementById("gpt-result");
      const audio = document.getElementById("audio");
      gptResult.innerText = "Loading...";
      fetch("/api", {
        method: "POST",
        headers: {
          "Content-Type": "text/plain",
        },
        body: data,
      })
        .then((res) => res.json())
        .then((data) => {
          console.log(data);
          if (data.error) {
            gptResult.innerText = "Result will be displayed here";
            errorMsg.querySelector("p").innerText = data.error;
            errorMsg.showModal();
            return;
          }
          gptResult.innerText = data.message;
          audio.src = data.audioMessage;
        })
        .catch((err) => {
          console.error(err);
          gptResult.innerText = "Result will be displayed here";
          errorMsg.querySelector("p").innerText = `Error: ${err}`;
          errorMsg.showModal();
        });
    }

    function speak() {
      const audio = document.getElementById("audio");
      const speakBtn = document.getElementById("speak");

      if (audio.paused && audio.src) {
        audio.play();
        speakBtn.innerHTML = `<i class="fas fa-stop"></i> Stop`;

        audio.onended = () => {
          speakBtn.innerHTML = `<i class="fas fa-volume-up"></i> Speak`;
        };
      } else {
        audio.pause();
        speakBtn.innerHTML = `<i class="fas fa-volume-up"></i> Speak`;
      }
    }
  </script>
</head>

<body>
  <div class="container">
    <h1>Echo Flow</h1>
    <label for="voice-input"></label>
    <textarea name="voice-input" id="voice-input" disabled></textarea><br />
    <button onclick="edit()" id="edit">
      <i class="fas fa-edit"></i> Edit
    </button>
    <button onclick="record()" id="record">
      <i class="fas fa-microphone"></i> Record
    </button>
    <button type="button" onclick="send()" id="send">
      <i class="fas fa-paper-plane"></i> Send
    </button>
    <p id="gpt-result">Result will be displayed here</p>
    <button onclick="speak()" id="speak">
      <i class="fas fa-volume-up"></i> Speak
    </button>
    <audio id="audio"></audio>
    <dialog id="error-msg">
      <p></p>
      <button onclick="document.getElementById('error-msg').close()">
        X
      </button>
    </dialog>
  </div>
</body>

</html>
